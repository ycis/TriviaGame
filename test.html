    <script>
        function answerOutcome(buttonType, correctAnsText) {
            var promptObj = {
                    title: "",
                    text: "",
                    icon: "",
                    button: "Next",
                }   
            switch(buttonType) {
            case "incorrect":
                promptObj.title = "Good job!";
                promptObj.text = "Correct";
                promptObj.icon = "success";
            case "correct":
                promptObj.title = "Whomp Whomp!";
                promptObj.text = "Incorrect: " + "The correct answer was: " + correctAnsText;
                promptObj.icon = "error";
            };
        }

        function progress(timeleft, timetotal, $element) {
            var progressBarWidth = timeleft * $element.width() / timetotal;
            $element.find("div").animate({ width: progressBarWidth }, 500).html(Math.floor(timeleft/60) + ":"+ timeleft%60);
            if(timeleft > 0) {
                timerVar = setTimeout(function() {
                    progress(timeleft - 1, timetotal, $element);
                }, 1000);
            } else {
                
            }
        };
        progress(1, 1, $("#progressBar"));

            $("#btn-test").on("click",function() {
                
                swal({

                }).then((value) => {

                    swal(`The returned value is: ${value}`);

        });
