<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main" class="container">
    <div id="title-image" class="row">
        <div  class="container">
            <img src="assets/images/logo.png" alt="Open Trivia Database Logo" style="width:100%;">
            <div class="top-left">An</div>
            <div class="bottom-right">...based trivia game</div>
        </div>
    </div>  
    <div id="game-row" class="row">
        <div class="col-md-12 form-labels">
            <form>
                <div id="difficulty-selection" class="form-group">
                    <div>Select your difficulty level:</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio0" value="any">
                        <label class="form-check-label" for="inlineRadio0">Any</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="easy">
                        <label class="form-check-label" for="inlineRadio1">Easy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="medium">
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="hard">
                        <label class="form-check-label" for="inlineRadio3">Hard</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Select a category:</label>
                    <select class="form-control" id="category" value="any">
                        <option value="any">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="30">Science: Gadgets</option> 
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div> 
</body>
</html>
